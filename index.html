<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .main-player {
            flex: 1;
            height: 100%;
            position: relative;
            background: #000;
        }
        
        #ytplayer {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        #text-content {
            width: 100%;
            height: 100%;
            padding: 40px;
            box-sizing: border-box;
            overflow-y: auto;
            background: #000;
            color: #fff;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .thumbnails-column {
            width: 300px;
            height: 100%;
            overflow-y: auto;
            background: #222;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .thumbnail {
            width: 100%;
            height: 180px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .thumbnail:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255,255,255,0.2);   
        }
        
        .thumbnail.active {
            border: 3px solid #43ff64d9;  
            box-shadow: 0 0 20px rgba(90, 168, 9, 0.71);
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .thumbnail-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .text-thumbnail {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-size: 16px;
            padding: 15px;
        }

        /* Скрываем scrollbar */
        .thumbnails-column::-webkit-scrollbar {
            width: 8px;
        }
        
        .thumbnails-column::-webkit-scrollbar-track {
            background: #333;
        }
        
        .thumbnails-column::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 4px;
        }
        
        .thumbnails-column {
            scrollbar-width: thin;
            scrollbar-color: #666 #333;
        }
    </style>
</head>
<body>
    <div class="main-player">
        <div id="text-content">
            <h2>Добро пожаловать в видео-галерею</h2>
            <p>Здесь вы можете выбрать любое видео из списка справа.</p>
            <p>Миниатюра с номером 0 всегда возвращает вас на эту текстовую страницу.</p>
            <p>Остальные миниатюры запускают соответствующие видео.</p>
        </div>
        <iframe id="ytplayer"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
    </div>
    
    <div class="thumbnails-column" id="thumbnails-container">
        <!-- Миниатюры будут добавлены через JS -->
    </div>

    <script>
        // Конфигурация видео
        const videos = [
            { id: '0AimnC3n1lY', title: 'Video 1' },            
            { id: 'MW3tpuubqqU', title: 'Video 2' },                   
            { id: '4psThXW463s', title: 'Video 3' },            
            { id: 'lFlO23GdCrM', title: 'Video 4' },            
            { id: 'F6-aOFt3JM8', title: 'Video 5' },            
            { id: 'LmtUKBbLbSM', title: 'Video 6' },            
            { id: 'MWqIDvwZxLk', title: 'Video 7' },            
            { id: 'GqpH4pT1V9w', title: 'Video 8' },            
            { id: 'eJcgfIXJ4ks', title: 'Video 9' },            
            { id: 'MyiKJtuOGWU', title: 'Video 10' },            
            { id: 'HrvfshcBKmk', title: 'Video 11' },            
            { id: 'rYR7oIECmJ0', title: 'Video 12' },            
            { id: '61hk9rytS44', title: 'Video 13' },            
            { id: 'mEYsRvAUNQ8', title: 'Video 14' },            
            { id: 'Ew5DckGw4UI', title: 'Video 15' },            
            { id: '5j4rIv4lJys', title: 'Video 16' },            
            { id: 'rztBJYeZpbY', title: 'Video 17' },            
            { id: 'MmJBt36Sm-o', title: 'Video 18' },            
            { id: 'xBooUcvSWi8', title: 'Video 19' },            
            { id: 'RXPtgecmBeU', title: 'Video 20' },            
            { id: 'KzPDm75xZiw', title: 'Video 21' },            
            { id: 'XfxyGbh5dmI', title: 'Video 22' },            
            { id: 'Rw4PbYEgXs0', title: 'Video 23' },            
            { id: 'QxZ1ObG4-zc', title: 'Video 24' },            
            { id: 'RyjFIjKKSbo', title: 'Video 25' },            
            { id: '4P1uZrHpYjA', title: 'Video 26' },            
            { id: 'PeG6f6miLTs', title: 'Video 27' },            
            { id: 'X4A0TiWc1aE', title: 'Video 28' },            
            { id: 'w0-ge_ARniY', title: 'Video 29' },            
            { id: 'QHr1YhuzNWA', title: 'Video 30' },            
            { id: 'Mw5Znx-4X6I', title: 'Video 31' }
        ];
        
        let player;
        let currentVideoIndex = -1; // -1 = текстовый контент

        // Инициализация
        function init() {
            createThumbnails();
            loadYouTubeAPI();
            showTextContent(); // Показываем текст по умолчанию
        }

        // Создание миниатюр
        function createThumbnails() {
            const container = document.getElementById('thumbnails-container');
            
            // Текстовая миниатюра (0)
            const textThumb = document.createElement('div');
            textThumb.className = 'thumbnail text-thumbnail active';
            textThumb.innerHTML = `
                <div>Текстовая информация</div>
                <div class="thumbnail-number">0</div>
            `;
            textThumb.addEventListener('click', showTextContent);
            container.appendChild(textThumb);
            
            // Видео миниатюры (1-31)
            videos.forEach((video, index) => {
                const thumb = document.createElement('div');
                thumb.className = 'thumbnail';
                thumb.innerHTML = `
                    <img src="https://img.youtube.com/vi/${video.id}/mqdefault.jpg" alt="${video.title}">
                    <div class="thumbnail-number">${index + 1}</div>
                `;
                thumb.addEventListener('click', () => playVideo(index));
                container.appendChild(thumb);
            });
        }

        // Показать текстовый контент
        function showTextContent() {
            if (currentVideoIndex === -1) return;
            
            // Обновляем активную миниатюру
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === 0);
            });
            
            // Показываем текст, скрываем плеер
            document.getElementById('text-content').style.display = 'block';
            document.getElementById('ytplayer').style.display = 'none';
            
            // Останавливаем видео, если играет
            if (player) player.stopVideo();
            
            currentVideoIndex = -1;
        }

        // Воспроизвести видео
        function playVideo(index) {
            if (currentVideoIndex === index) return;
            
            // Обновляем активную миниатюру
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index + 1);
            });
            
            // Показываем плеер, скрываем текст
            document.getElementById('text-content').style.display = 'none';
            document.getElementById('ytplayer').style.display = 'block';
            
            const videoId = videos[index].id;
            
            if (player) {
                player.loadVideoById(videoId);
            } else {
                // Если API еще не загружено
                document.getElementById('ytplayer').src = 
                    `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=1&rel=0&modestbranding=1&enablejsapi=1`;
            }
            
            currentVideoIndex = index;
        }

        // Загрузка YouTube API
        function loadYouTubeAPI() {
            if (!window.YT) {
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                
                window.onYouTubeIframeAPIReady = () => {
                    player = new YT.Player('ytplayer', {
                        events: {
                            'onReady': onPlayerReady,
                            'onStateChange': onPlayerStateChange
                        }
                    });
                };
            } else {
                player = new YT.Player('ytplayer', {
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        function onPlayerReady(event) {
            event.target.setPlaybackQuality('hd1080');
        }

        function onPlayerStateChange(event) {
            // Автопереход к следующему видео после окончания
            if (event.data === YT.PlayerState.ENDED && currentVideoIndex >= 0) {
                const nextIndex = (currentVideoIndex + 1) % videos.length;
                playVideo(nextIndex);
            }
        }

        // Запускаем приложение
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
