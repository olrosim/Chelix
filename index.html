<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Видео в разных разрешениях</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .video-section {
      width: 100%;
      height: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .video-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      border: none;
      object-fit: contain;
    }

    .spacer {
      height: 300px;
      width: 100%;
      background-color: #000;
    }
  </style>
</head>
<body>

  <!-- Видео 1 - 144p -->
  <div class="video-section">
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/mEYsRvAUNQ8?autoplay=1&mute=1&controls=1&vq=144" 
        allowfullscreen
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      ></iframe>
    </div>
  </div>
  <div class="spacer"></div>
