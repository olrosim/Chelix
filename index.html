<!DOCTYPE html>
<html>
<head>
    <title>3D Видео в 4K</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: black;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .video-spacer {
            height: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- Видео 1 -->
    <div class="video-container">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/isKnox_e_cQ?autoplay=1&mute=1&controls=1" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <div class="video-spacer"></div>
    
    <!-- Видео 2 -->
    <div class="video-container">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/mEYsRvAUNQ8?autoplay=1&mute=1&controls=1" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <!-- Добавьте остальные видео по аналогии -->

    <script>
    // Принудительное 4K через изменение параметров после загрузки
    function force4K() {
        const iframes = document.querySelectorAll('iframe[src*="youtube.com"]');
        
        iframes.forEach(iframe => {
            // Добавляем параметры для максимального качества
            const newSrc = iframe.src.includes('?') 
                ? iframe.src + '&vq=hd2160&highres=1' 
                : iframe.src + '?vq=hd2160&highres=1';
            
            // Обновляем iframe
            iframe.src = newSrc;
            
            // Дополнительные попытки установить качество
            iframe.onload = function() {
                try {
                    iframe.contentWindow.postMessage(JSON.stringify({
                        event: 'command',
                        func: 'setPlaybackQuality',
                        args: ['hd2160']
                    }), '*');
                } catch(e) {}
            };
        });
    }

    // Повторяем попытки установить качество
    setTimeout(force4K, 1000);
    setTimeout(force4K, 3000);
    setTimeout(force4K, 5000);
    window.addEventListener('load', force4K);
    </script>
</body>
</html>
