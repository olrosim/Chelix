<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Fullscreen YouTube Players</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100%;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            margin-bottom: 100px; /* Добавляем отступ 100px снизу */
        }
        .video-container:last-child {
            margin-bottom: 0; /* Убираем отступ у последнего видео */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        #second-video {
            top: calc(100vh + 100px); /* Учитываем отступ для позиционирования */
        }
    </style>
</head>
<body>
    <!-- Первое видео -->
    <div class="video-container">
        <iframe id="ytplayer1" 
                src="https://www.youtube.com/embed/0AimnC3n1lY?autoplay=1&mute=1&loop=1&playlist=0AimnC3n1lY&controls=0&rel=0&modestbranding=1&enablejsapi=1&fs=0&disablekb=1&iv_load_policy=3&showinfo=0" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
    </div>

    <!-- Второе видео -->
    <div class="video-container" id="second-video">
        <iframe id="ytplayer2" 
                src="https://www.youtube.com/embed/MW3tpuubqqU?autoplay=1&mute=1&loop=1&playlist=MW3tpuubqqU&controls=0&rel=0&modestbranding=1&enablejsapi=1&fs=0&disablekb=1&iv_load_policy=3&showinfo=0" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
    </div>

    <script>
        // YouTube API for both players
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player1, player2;
        function onYouTubeIframeAPIReady() {
            player1 = new YT.Player('ytplayer1', {
                events: {
                    'onReady': onPlayer1Ready,
                    'onStateChange': onPlayer1StateChange
                }
            });
            
            player2 = new YT.Player('ytplayer2', {
                events: {
                    'onReady': onPlayer2Ready,
                    'onStateChange': onPlayer2StateChange
                }
            });
        }

        function onPlayer1Ready(event) {
            event.target.setPlaybackQuality('hd1080');
            event.target.playVideo();
            document.getElementById('ytplayer1').style.filter = 'brightness(1)';
        }

        function onPlayer2Ready(event) {
            event.target.setPlaybackQuality('hd1080');
            event.target.playVideo();
            document.getElementById('ytplayer2').style.filter = 'brightness(1)';
        }

        function onPlayer1StateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                player1.seekTo(0);
                player1.playVideo();
            }
        }

        function onPlayer2StateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                player2.seekTo(0);
                player2.playVideo();
            }
        }

        // Fullscreen handling
        function requestFullScreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
