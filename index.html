<!DOCTYPE html>
<html>
<head>
    <title>Мои 3D видео</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Чёрный фон для промежутков */
            overflow-x: hidden; /* Убираем горизонтальную прокрутку */
        }
        
        .video-row {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .video-container {
            width: 100%;
            margin-bottom: 15px; /* Чёрный промежуток между видео */
        }
        
        iframe {
            width: 100%;
            height: calc(20vh - 3px); /* Равномерно распределяем высоту */
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="video-row">
        <!-- Видео 1 -->
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/mEYsRvAUNQ8?autoplay=1&mute=1&controls=1" 
                allowfullscreen
                allow="autoplay"
            ></iframe>
        </div>
