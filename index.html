<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одностраничный сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-section {
            margin-bottom: 100px;
        }

        .video-wrapper {
            width: 100%;
            position: relative;
            padding-bottom: 56.25%;
            margin-bottom: 20px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .image-section {
            margin-bottom: 100px;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            margin-bottom: 20px;
        }

        .image-item {
            flex: 1 1 calc(50% - 25px);
            max-width: calc(50% - 25px);
            cursor: pointer;
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-item:hover img {
            transform: scale(1.02);
        }

        .text-block {
            margin-bottom: 100px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .image-item {
                flex: 1 1 100%;
                max-width: 100%;
            }
            .image-grid {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Секция с видео -->
        <section class="video-section">
            <div class="video-wrapper">
                <!-- Видео с бесконечным повторением -->
                <iframe id="yt-video" src="https://www.youtube.com/embed/mDt0l60TQ1w?autoplay=1&mute=1&loop=1&playlist=mDt0l60TQ1w" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="text-block">
                <h2>Пример видео</h2>
                <p>Это тестовое видео с автоматическим повторением.</p>
            </div>
        </section>

        <!-- Секция с изображениями -->
        <section class="image-section">
            <div class="image-grid">
                <div class="image-item" onclick="openModal(this)">
                    <img src="blob:https://www.timeanddate.com/514683d0-c92c-4e4b-a3c4-0ca5c51292bd" alt="Изображение 1">
                </div>
                <div class="image-item" onclick="openModal(this)">
                    <img src="blob:https://www.timeanddate.com/514683d0-c92c-4e4b-a3c4-0ca5c51292bd" alt="Изображение 2">
                </div>
            </div>
            <div class="image-grid">
                <div class="image-item" onclick="openModal(this)">
                    <img src="blob:https://www.timeanddate.com/514683d0-c92c-4e4b-a3c4-0ca5c51292bd" alt="Изображение 3">
                </div>
                <div class="image-item" onclick="openModal(this)">
                    <img src="blob:https://www.timeanddate.com/514683d0-c92c-4e4b-a3c4-0ca5c51292bd" alt="Изображение 4">
                </div>
            </div>
            <div class="text-block">
                <h2>Пример галереи</h2>
                <p>Это тестовые изображения из blob-ссылки.</p>
            </div>
        </section>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="imageModal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="expandedImage" src="" alt="Увеличенное изображение">
        </div>
    </div>

    <script>
        // Функции для модального окна
        function openModal(element) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("expandedImage");
            modal.style.display = "flex";
            modalImg.src = element.querySelector("img").src;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        document.addEventListener("click", (e) => {
            const modal = document.getElementById("imageModal");
            if (e.target === modal) {
                closeModal();
            }
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                closeModal();
            }
        });

        // Автоповтор видео
        const videoIframe = document.getElementById('yt-video');
        
        // Проверяем готовность видео каждую секунду
        setInterval(() => {
            try {
                // Если видео закончилось, перезагружаем его
                if(videoIframe.contentWindow.document.querySelector('.ended-mode')) {
                    videoIframe.src = videoIframe.src; // Перезагрузка iframe
                }
            } catch(e) {
                console.log("Ожидаем загрузку видео");
            }
        }, 1000);
    </script>
</body>
</html>
