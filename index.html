<!DOCTYPE html>
<html>
<head>
    <title>Мое 3D видео</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh; /* На всю высоту экрана */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Вставь свою ссылку на YouTube (замени YOUR_VIDEO_ID) -->
        <iframe 
            src="https://www.youtube.com/embed/_GGIqfyvD3M&vq=hd1080?autoplay=1&mute=1&controls=1" 
            allowfullscreen
            allow="autoplay"
        ></iframe>
    </div>
</body>
</html>
