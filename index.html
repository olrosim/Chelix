<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .main-player {
            flex: 1;
            height: 100%;
            position: relative;
            background: #000;
        }
        
        #ytplayer {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .thumbnails-column {
            width: 300px;
            height: 100%;
            overflow-y: auto;
            background: #222;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .thumbnail {
            width: 100%;
            height: 180px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .thumbnail:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
        
        .thumbnail.active {
            border: 3px solid #ff0000;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .thumbnail-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        /* Скрываем scrollbar для Chrome/Safari */
        .thumbnails-column::-webkit-scrollbar {
            width: 8px;
        }
        
        .thumbnails-column::-webkit-scrollbar-track {
            background: #333;
        }
        
        .thumbnails-column::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 4px;
        }
        
        /* Скрываем scrollbar для Firefox */
        .thumbnails-column {
            scrollbar-width: thin;
            scrollbar-color: #666 #333;
        }
    </style>
</head>
<body>
    <div class="main-player">
        <iframe id="ytplayer"
                src="https://www.youtube.com/embed/RXPtgecmBeU?autoplay=1&mute=1&controls=1&rel=0&modestbranding=1&enablejsapi=1"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
    </div>
    
    <div class="thumbnails-column" id="thumbnails-container">
        <!-- Миниатюры будут добавлены через JS -->
    </div>

    <script>
        // Конфигурация
        const videos = [
            { id: 'RXPtgecmBeU', title: 'Video 1' },
            { id: 'w0-ge_ARniY', title: 'Video 2' }
        ];
        
        const totalThumbnails = 20;
        let player;
        let currentVideoIndex = 0;
        
        // Инициализация
        function init() {
            createThumbnails();
            loadYouTubeAPI();
        }
        
        // Создание миниатюр
        function createThumbnails() {
            const container = document.getElementById('thumbnails-container');
            
            for (let i = 0; i < totalThumbnails; i++) {
                const videoIndex = i % videos.length;
                const video = videos[videoIndex];
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                if (i === 0) thumbnail.classList.add('active');
                
                thumbnail.innerHTML = `
                    <img src="https://img.youtube.com/vi/${video.id}/mqdefault.jpg" alt="${video.title}">
                    <div class="thumbnail-number">${i+1}</div>
                `;
                
                thumbnail.addEventListener('click', () => {
                    selectVideo(i, video.id);
                });
                
                container.appendChild(thumbnail);
            }
        }
        
        // Выбор видео
        function selectVideo(index, videoId) {
            if (currentVideoIndex === index) return;
            
            // Удаляем активный класс у всех миниатюр
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.remove('active');
            });
            
            // Добавляем активный класс выбранной миниатюре
            const thumbs = document.querySelectorAll('.thumbnail');
            thumbs[index].classList.add('active');
            
            // Прокручиваем к выбранной миниатюре
            thumbs[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // Меняем видео
            if (player) {
                player.loadVideoById(videoId);
                currentVideoIndex = index;
            } else {
                // Если API еще не загрузилось, меняем src iframe напрямую
                document.getElementById('ytplayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=1&rel=0&modestbranding=1&enablejsapi=1`;
                currentVideoIndex = index;
            }
        }
        
        // Загрузка YouTube API
        function loadYouTubeAPI() {
            if (!window.YT) {
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                
                window.onYouTubeIframeAPIReady = initPlayer;
            } else {
                initPlayer();
            }
        }
        
        // Инициализация плеера
        function initPlayer() {
            player = new YT.Player('ytplayer', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        // Обработчик готовности плеера
        function onPlayerReady(event) {
            // Устанавливаем качество по умолчанию
            event.target.setPlaybackQuality('hd1080');
            event.target.playVideo();
        }
        
        // Обработчик изменения состояния
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                // Автопереход к следующему видео при окончании
                const nextIndex = (currentVideoIndex + 1) % totalThumbnails;
                const videoId = videos[nextIndex % videos.length].id;
                selectVideo(nextIndex, videoId);
            }
        }
        
        // Запуск приложения
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
