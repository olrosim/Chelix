<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .main-player {
            flex: 1;
            height: 100%;
            position: relative;
            background: #000;
        }
        
        #ytplayer {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Сначала скрыт */
        }
        
        #text-content {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            background: #000;
            color: #fff;
        }
        
        .text-page {
            display: none;
        }
        
        .text-page.active {
            display: block;
        }
        
        .thumbnails-column {
            width: 300px;
            height: 100%;
            overflow-y: auto;
            background: #222;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .thumbnail {
            width: 100%;
            height: 180px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .thumbnail:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255,255,255,0.2);   
        }
        
        .thumbnail.active {
            border: 3px solid #43ff64d9;  
            box-shadow: 0 0 20px rgba(90, 168, 9, 0.71);
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .thumbnail-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .text-thumbnail {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-size: 16px;
            padding: 15px;
        }

        /* Скрываем scrollbar для Chrome/Safari */
        .thumbnails-column::-webkit-scrollbar {
            width: 8px;
        }
        
        .thumbnails-column::-webkit-scrollbar-track {
            background: #333;
        }
        
        .thumbnails-column::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 4px;
        }
        
        /* Скрываем scrollbar для Firefox */
        .thumbnails-column {
            scrollbar-width: thin;
            scrollbar-color: #666 #333;
        }
    </style>
</head>
<body>
    <div class="main-player">
        <div id="text-content">
            <div class="text-page active" id="page1">
                <h2>Информационная страница 1</h2>
                <p>Это первая текстовая страница. Вы можете добавить сюда любую информацию.</p>
                <p>Используйте кнопки ниже для навигации между страницами.</p>             
            </div>
        </div>
        <iframe id="ytplayer"
                src="https://www.youtube.com/embed/0AimnC3n1lY?enablejsapi=1"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
    </div>
    
    <div class="thumbnails-column" id="thumbnails-container">
        <!-- Миниатюры будут добавлены через JS -->
    </div>

    <script>
        // Конфигурация
        const videos = [
            { id: '0AimnC3n1lY', title: 'Video 1' },            
            { id: 'MW3tpuubqqU', title: 'Video 2' },                   
            { id: '4psThXW463s', title: 'Video 3' },            
            { id: 'lFlO23GdCrM', title: 'Video 4' },            
            { id: 'F6-aOFt3JM8', title: 'Video 5' },            
            { id: 'LmtUKBbLbSM', title: 'Video 6' },            
            { id: 'MWqIDvwZxLk', title: 'Video 7' },            
            { id: 'GqpH4pT1V9w', title: 'Video 8' },            
            { id: 'eJcgfIXJ4ks', title: 'Video 9' },            
            { id: 'MyiKJtuOGWU', title: 'Video 10' },            
            { id: 'HrvfshcBKmk', title: 'Video 11' },            
            { id: 'rYR7oIECmJ0', title: 'Video 12' },            
            { id: '61hk9rytS44', title: 'Video 13' },            
            { id: 'mEYsRvAUNQ8', title: 'Video 14' },            
            { id: 'Ew5DckGw4UI', title: 'Video 15' },            
            { id: '5j4rIv4lJys', title: 'Video 16' },            
            { id: 'rztBJYeZpbY', title: 'Video 17' },            
            { id: 'MmJBt36Sm-o', title: 'Video 18' },            
            { id: 'xBooUcvSWi8', title: 'Video 19' },            
            { id: 'RXPtgecmBeU', title: 'Video 20' },            
            { id: 'KzPDm75xZiw', title: 'Video 21' },            
            { id: 'XfxyGbh5dmI', title: 'Video 22' },            
            { id: 'Rw4PbYEgXs0', title: 'Video 23' },            
            { id: 'QxZ1ObG4-zc', title: 'Video 24' },            
            { id: 'RyjFIjKKSbo', title: 'Video 25' },            
            { id: '4P1uZrHpYjA', title: 'Video 26' },            
            { id: 'PeG6f6miLTs', title: 'Video 27' },            
            { id: 'X4A0TiWc1aE', title: 'Video 28' },            
            { id: 'w0-ge_ARniY', title: 'Video 29' },            
            { id: 'QHr1YhuzNWA', title: 'Video 30' },            
            { id: 'Mw5Znx-4X6I', title: 'Video 31' }
        ];
        
        const totalThumbnails = 31;
        let player;
        let currentVideoIndex = -1; // -1 означает текстовый режим
        
        // Инициализация
        function init() {
            createThumbnails();
            loadYouTubeAPI();
            showTextPage(1); // Показываем первую текстовую страницу
        }
        
        // Создание миниатюр
        function createThumbnails() {
            const container = document.getElementById('thumbnails-container');
            
            // Текстовая миниатюра (0)
            const textThumb = document.createElement('div');
            textThumb.className = 'thumbnail text-thumbnail active';
            textThumb.innerHTML = `
                <div>INFO</div>
                <div class="thumbnail-number"> </div>
            `;
            textThumb.addEventListener('click', () => {
                showTextPage(1);
            });
            container.appendChild(textThumb);
            
            // Видео миниатюры (1-31)
            for (let i = 0; i < totalThumbnails; i++) {
                const videoIndex = i % videos.length;
                const video = videos[videoIndex];
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                
                thumbnail.innerHTML = `           
                    <img src="https://img.youtube.com/vi/${video.id}/mqdefault.jpg?v=2" alt="${video.title}">
                    <div class="thumbnail-number">{video.title}</div>                    
                `;
                
                thumbnail.addEventListener('click', () => {
                    selectVideo(i, video.id);
                });
                
                container.appendChild(thumbnail);
            }
        }
        
        // Показать текстовую страницу
        function showTextPage(pageNum) {
            // Скрываем видео, показываем текстовый контент
            document.getElementById('ytplayer').style.display = 'none';
            document.getElementById('text-content').style.display = 'block';
            
            // Скрываем все страницы, показываем нужную
            document.querySelectorAll('.text-page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(`page${pageNum}`).classList.add('active');
            
            // Обновляем активную миниатюру
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.remove('active');
            });
            document.querySelectorAll('.thumbnail')[0].classList.add('active');
            
            // Останавливаем видео, если оно играло
            if (player && currentVideoIndex >= 0) {
                player.pauseVideo();
            }
            
            currentVideoIndex = -1;
        }
        
        // Начать просмотр видео
        function startVideos() {
            selectVideo(0, videos[0].id);
        }
        
        // Выбор видео
        function selectVideo(index, videoId) {
            if (currentVideoIndex === index) return;
            
            // Удаляем активный класс у всех миниатюр
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.remove('active');
            });
            
            // Добавляем активный класс выбранной миниатюре
            const thumbs = document.querySelectorAll('.thumbnail');
            thumbs[index + 1].classList.add('active'); // +1 потому что 0-я - текстовая
            
            // Прокручиваем к выбранной миниатюре
            thumbs[index + 1].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // Показываем плеер и скрываем текстовый контент
            document.getElementById('text-content').style.display = 'none';
            document.getElementById('ytplayer').style.display = 'block';
            
            // Меняем видео
            if (player) {
                player.loadVideoById(videoId);
                currentVideoIndex = index;
            } else {
                // Если API еще не загрузилось, меняем src iframe напрямую
                document.getElementById('ytplayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=1&rel=0&modestbranding=1&enablejsapi=1`;
                currentVideoIndex = index;
            }
        }
        
        // Загрузка YouTube API
        function loadYouTubeAPI() {
            if (!window.YT) {
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                
                window.onYouTubeIframeAPIReady = initPlayer;
            } else {
                initPlayer();
            }
        }
        
        // Инициализация плеера
        function initPlayer() {
            player = new YT.Player('ytplayer', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        // Обработчик готовности плеера
        function onPlayerReady(event) {
            // Устанавливаем качество по умолчанию
            event.target.setPlaybackQuality('hd1080');
        }
        
        // Обработчик изменения состояния
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED && currentVideoIndex >= 0) {
                // Автопереход к следующему видео при окончании
                const nextIndex = (currentVideoIndex + 1) % totalThumbnails;
                const videoId = videos[nextIndex % videos.length].id;
                selectVideo(nextIndex, videoId);
            }
        }
        
        // Запуск приложения
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
