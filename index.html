<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одностраничный сайт</title>
    <style>
        /* Сброс стандартных отступов */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        /* Контейнер для контента */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Секция с видео */
        .video-section {
            margin-bottom: 100px;
        }

        .video-wrapper {
            width: 100%;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 20px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Секция с изображениями */
        .image-section {
            margin-bottom: 100px;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            margin-bottom: 20px;
        }

        .image-item {
            flex: 1 1 calc(50% - 25px); /* 2 изображения в ряд с отступом 50px */
            max-width: calc(50% - 25px);
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Текстовые блоки */
        .text-block {
            margin-bottom: 100px;
        }

        /* Адаптив для мобильных */
        @media (max-width: 768px) {
            .image-item {
                flex: 1 1 100%; /* На мобилах 1 изображение в ряд */
                max-width: 100%;
            }

            .image-grid {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Секция с видео -->
        <section class="video-section">
            <div class="video-wrapper">
                <!-- Вставьте свою ссылку на YouTube (замените YOUR_VIDEO_ID) -->
                <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&mute=1" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="text-block">
                <h2>Название видео</h2>
                <p>Описание видео. Здесь может быть ваш текст.</p>
            </div>
        </section>

        <!-- Секция с изображениями -->
        <section class="image-section">
            <div class="image-grid">
                <!-- 1-я пара изображений -->
                <div class="image-item">
                    <img src="https://via.placeholder.com/800x500" alt="Изображение 1">
                </div>
                <div class="image-item">
                    <img src="https://via.placeholder.com/800x500" alt="Изображение 2">
                </div>
            </div>
            <div class="image-grid">
                <!-- 2-я пара изображений -->
                <div class="image-item">
                    <img src="https://via.placeholder.com/800x500" alt="Изображение 3">
                </div>
                <div class="image-item">
                    <img src="https://via.placeholder.com/800x500" alt="Изображение 4">
                </div>
            </div>
            <div class="text-block">
                <h2>Название галереи</h2>
                <p>Описание изображений. Здесь может быть ваш текст.</p>
            </div>
        </section>
    </div>
</body>
</html>
